<div class="social-sharing right">
    <a class="share-button-linkedin" onClick="return popupShare(this.href);" href="http://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}&summary={{ .Summary }}}&source={{ .Site.Title }}" target="_blank"><i class="fa fa-linkedin"><span>Share on LinkedIn</span></i></a>
    <a class="share-button-twitter" onClick="return popupShare(this.href);" href="http://twitter.com/share?text={{ .Title }}%20{{ range .Keywords }}%23{{ . }}%20{{ end }}by%20%40mcascallares&url={{ .Permalink }}" target="_blank"><i class="fa fa-twitter"><span>Tweet</span></i></a>
</div>
